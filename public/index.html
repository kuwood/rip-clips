<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>RIP Clips</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css" >
        <link rel="stylesheet" href="master.css" media="screen" title="no title" charset="utf-8">
        <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Julius+Sans+One|Roboto" rel="stylesheet">
    </head>
    <body>
        <div class="content">
            <header class="header">
                <div class="logo-white">
                    <h1>rip clips</h1>
                </div>
                <div class="box">
                    <div class="container-4">
                        <input type="search" class="search main-search" placeholder="Search..." />
                        <button id="search-button" class="icon"><i class="fa fa-search"></i></button>
                    </div>
                </div>
                <div class="button-box">
                    <a class="btn"href="/auth/twitch">Login with Twitch</a>
                </div>
            </header>
            <div class="description">
                <h2>Your favorite moments from twitch</h2>
                <p>Use the search bar above to find our user's favorite moments (clips) from twitch. Once you are ready to contribute use the login button above to sign in with your twitch account!
            </div>
            <div id="videos">
            </div>
        </div>
        <div id="vid-overlay" class="overlay">
            <a href="javascript:void(0)" class="closebtn">&times;</a>
            <div class="overlay-content">

            </div>
        </div>
    </body>
    <script   src="https://code.jquery.com/jquery-3.1.0.min.js"   integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s="   crossorigin="anonymous"></script>
    <script type="text/javascript" src="main.js"></script>
</html>
