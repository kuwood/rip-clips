<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>RIP Clips</title>
        <link rel="stylesheet" href="master.css" media="screen" title="no title" charset="utf-8">
        <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Julius+Sans+One" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Crimson+Text" rel="stylesheet">
    </head>
    <body>
        <div class="content">
            <header class="header">
                <div class="logo-white">
                    <h1>rip clips</h1>
                </div>
                <div class="box">
                    <div class="container-4">
                        <input type="search" class="search main-search" placeholder="Search..." />
                        <button id="search-button" class="icon"><i class="fa fa-search"></i></button>
                    </div>
                </div>
                <div class="button-box">
                    <a class="btn"href="/auth/twitch">Log In</a>
                </div>
            </header>
            <div class="description">
                <h2>Your favorite moments from twitch</h2>
                <p>Using the search bar above you can find the most popular clips as well as clips from your favorite users. Once you are ready to contribute your favorite twitch moments use the log in above and sign in to your account using your twitch id!
            </div>
            <div id="videos">
            </div>
        </div>
    </body>
    <script   src="https://code.jquery.com/jquery-3.1.0.min.js"   integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s="   crossorigin="anonymous"></script>
    <script type="text/javascript" src="main.js"></script>
</html>
