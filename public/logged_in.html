<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>RIP Clips</title>
        <link rel="stylesheet" href="master.css" media="screen" title="no title" charset="utf-8">
        <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Julius+Sans+One" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Crimson+Text" rel="stylesheet">
    </head>
    <body>
        <div class="content">
            <header class="header-account">
                <div class="logo-white purple">
                    <h1>RIP Clips</h1>
                </div>
                <div class="box account-box">
                    <div class="container-4">
                        <input type="search" id="search" placeholder="Search..." />
                        <button class="icon"><i class="fa fa-search"></i></button>
                    </div>
                </div>
            </header>
            <div id="videos">
            </div>
        </div>
        <div class="user-panel">
            <div class="user-box">
                <a id="user-name" class="user" href="#">USER_NAME</a>
                <a class="user" href="#">Logout</a>
            </div>
            <div class="box center">
                <div class="container-4 width-75">
                    <input type="search" id="search" placeholder="Enter Clip Url.." />
                </div>
            </div>
            <div class="button-box pad-5">
                <a class="btn"href="#">Submit Clip</a>
            </div>
            <p id="library">My Clips:</p>
            <div class="myClips">
            </div>
        </div>
    </body>
    <script src="https://code.jquery.com/jquery-3.1.0.min.js"   integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s="   crossorigin="anonymous"></script>
    <script type="text/javascript" src="main.js"></script>
</html>
